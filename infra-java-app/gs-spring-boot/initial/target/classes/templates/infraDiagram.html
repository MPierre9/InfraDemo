<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Infra Diagram | Guerilla Games Style</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styles */
    body {
      background-color: #0C0D12;
      font-family: 'Segoe UI', sans-serif;
      color: #FFF;
      line-height: 1.5;
    }

    /* Header styles */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #5E5E5E;
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
    }

    /* Main content styles */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
      padding: 2rem;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Infrastructure Diagram <a href="https://github.com/MPierre9/InfraDemo">(View on GitHub)</a></h1>
    <img src="/logo.jpeg" alt="Guerilla Games logo" width="50" height="50">
  </header>
  <main>
    <img src="/infrastructure.jpg" alt="Infrastructure diagram">
  </main>
</body>
</html>
