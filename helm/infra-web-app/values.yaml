image:
  repository: 821777302053.dkr.ecr.us-east-1.amazonaws.com/mpierre
  tag: "guerilla-web-app"

service:
  name: guerilla-web-app
  type: LoadBalancer
  port: 443

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 8080}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:821777302053:certificate/f77165ee-d72c-4393-b574-5e7c1e80f339
  path: /
  hosts:
    - host: mpierre.ca
      paths:
        - path: /
          pathType: Prefix

replicaCount: 1

resources: {}

autoscaling:
  enabled: false


serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""


podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}

nodeSelector: {}

tolerations: []

affinity: {}
